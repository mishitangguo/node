<%- include("./public/header.html")-%>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>图片</h2>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="picture/add" class="btn btn-primary">上传图片</a>
        </div>
    </div>
</div>

<!-- 表格代码 -->
<div class="ibox-content white-bg">

    <body class="gray-bg">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>图片 </h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="basic_gallery.html#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="basic_gallery.html#">选项1</a>
                                    </li>
                                    <li><a href="basic_gallery.html#">选项2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                                <% for(var i = 0 ; i < data.result.length; i++){%>
                            <a class="fancybox" href="<%= data.result[i].url%>" title="图片1">
                                <img alt="image" src="<%= data.result[i].url%>" />
                            </a>
                                <% } %>


                        </div>
                    </div>
                </div>

            </div>
        </div>

</div>
<!-- 表格代码 end -->
