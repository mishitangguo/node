<%- include("./public/header.html")-%>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>详情列表</h2>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="details/add" class="btn btn-primary">添加数据</a>
        </div>
    </div>
</div>

<!-- 表格代码 -->
<div class="ibox-content white-bg">
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>标题</th>
            <th>简介</th>
            <th>分类</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <% for(var i = 0 ; i < data.result.length;i++){ %>
            <tr>
                <th><%= i+1 %></th>
                <th><%= data.result[i].title %></th>
                <th><%= data.result[i].description %></th>
                <th><%= data.result[i].category.name %></th>
                <th>
                    <a href="details/del/<%= data.result[i]._id %>" class="btn btn-danger">删除</a>
                    <a href="details/edit/<%= data.result[i]._id %>" class="btn btn-warning">修改</a>
                </th>
            </tr>
        <% } %>
    </tbody>
</table>
</div>
<!-- 表格代码 end -->

<%- include("./public/footer.html")-%>
