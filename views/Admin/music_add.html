<%- include("./public/header.html")-%>


<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h3>音乐上传</h3>
    </div>
    <div class="ibox-content">
        <form method="post" class="form-horizontal" action="add" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">歌名</label>

                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">歌手</label>

                <div class="col-sm-10">
                    <input type="text" name="singer" class="form-control">
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea id="" rows="10" data-provide="markdown" name="description" cols="40"></textarea>
                </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                    <input type="file" name="putian"  class="form-control" accept="image/*"/>
                        </div>
                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">音乐</label>
                <div class="col-sm-10">
                <input type="file" name="music"  class="form-control">
                    </div>
            </div>
          


    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit">保存内容</button>
        </div>
    </div>
    </form>
</div>
</div>

<script>

    $(document).ready(function () {


        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
</script>


<%- include("./public/footer.html")-%>
