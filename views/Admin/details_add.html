<%- include("./public/header.html")-%>


<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h3>数据添加</h3>
    </div>
    <div class="ibox-content">
        <form method="post" class="form-horizontal" action="add">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>

                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">博客分类</label>

                <div class="col-sm-10">
                    <select class="form-control m-b" name="category">
                        <% data.result.forEach(function(key){ %>
                            <option value="<%=key._id%>"><%=key.name%></option>
                        <% }) %>
                    </select>
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>

                <div class="col-sm-10">
                    <textarea id="" rows="10" data-provide="markdown" name="description" cols="40"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>

                <div class="col-sm-10">
                    <textarea id="" rows="10" class="summernote" name="content" cols="40"></textarea>
                </div>
                
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>

    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
</script>


<%- include("./public/footer.html")-%>
