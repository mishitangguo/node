<%- include("./public/header.html")-%>


<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h3>图片上传</h3>
    </div>
    <div class="ibox-content">
        <form method="post" role="form" class="form-horizontal" action="add" enctype="multipart/form-data">
           
            <div class="form-group">
                <label class="col-sm-2 control-label"  >选择图片</label>
                <div class="col-sm-10">
                <input type="file" name="public" id="tupi" multiple="multiple"   class="form-control" accept="image/*"/>
                    </div>
            </div>
          


    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" id="button" type="">保存内容</button>
        </div>
    </div>
    </form>
</div>
</div>

<script>

    $(document).ready(function () {
        $('.summernote').summernote({
            lang: 'zh-CN'
        });
       
    });
   
    $("button").click(function(){
            var formData = new FormData;
            for(var i in files[i]){
                formData.append("music",files[i])
            }
            $.ajax({
                url:"admin/picture/add",
                type:"post",
                data:formData,
                success:function(){
                    alert("上传成功")
                }

            })
        })


</script>
